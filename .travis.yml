language: ruby
services:
  - postgresql
env:
  - START_SIMPLECOV=1
addons:
  postgresql: '9.4'
  code_climate:
    repo_token:
      secure: ""
before_script:
  - psql -c 'create database twilreapi_test;' -U postgres
  - psql -U postgres -c "create extension pgcrypto"
after_success:
  - bundle exec codeclimate-test-reporter
