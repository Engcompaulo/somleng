version: '3'
services:
  somleng_twilreapi_db:
    image: postgres
  somleng_twilreapi_web:
    image: dwilkie/twilreapi:spec
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - RAILS_ENV=development
      - DB_HOST=somleng_twilreapi_db
      - DB_USERNAME=postgres
    ports:
      - "3000:3000"
    depends_on:
      - somleng_twilreapi_db
